<!doctype html>
<html lang="en-us">

    <head>

        <!-- Meta -->
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <meta name="viewport" content="width=device-width,initial-scale=1">

        <title>Bookmark Magazine</title>
        <meta name="description" content="A magazine to help children cultivate a love of books and reading.">

        <!-- The compiled CSS file -->
        <link rel="stylesheet" href="css/production.css">

        <!-- Web fonts -->
        <link href="https://fonts.googleapis.com/css2?family=Lora&family=Montserrat:wght@400;800&display=swap" rel="stylesheet">

        <!-- favicon.ico. Place these in the root directory. -->
        <link rel="shortcut icon" href="favicon.ico">

    </head>

    <body>


    <div class="grid-row">

                <!-- Header -->
        <header class="header bg--primary-color">

            <!-- Mobile header -->
            <div class="show-on-mobile pt1 pl2 pr2 mb1 full-width">
                <div class="pt1 pb1">
                    <div class="align--center">
                        <div>
                            <div class="mb1"><img class="logo--mobile" src="/img/mobile-logo.svg" alt="Bookmark" title="Bookmark"></div>
                        </div>
                        <div>
                            <!-- Mobile social links -->
                            <ul class="no-bullets list--inline">
                                <li class="mr2"><a class="link link--default" href="https://www.facebook.com/bookmarkguides"><img class="icon" src="/img/facebook.svg" alt="Facebook"></a></li>
                                <li><a class="link link--default" href="https://www.instagram.com/bookmarkguides/"><img class="icon" src="/img/instagram.svg" alt="Instagram"></a></li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Desktop header -->
            <!-- Desktop logo -->
            <h1 class="hide-on-mobile logo-container absolute block full-width align--center"><img class="logo--desktop" src="/img/desktop-logo.svg" alt="Bookmark" title="Bookmark"></h1>
            <!-- Social links -->
            <ul class="pt1 no-bullets align--center hide-on-mobile">
                <li><a class="link link--default" href="https://www.facebook.com/bookmarkguides"><img class="icon" src="/img/facebook.svg" alt="Facebook"></a></li>
                <li><a class="link link--default" href="https://www.instagram.com/bookmarkguides/"><img class="icon" src="/img/instagram.svg" alt="Instagram"></a></li>
            </ul>

        </header>
        
        <!-- Hero image -->
        <div class="hero-container full-width show-on-mobile pt1 pl2 pr2">
            <div class="hero full-width full-height" style="background:rgba(0,0,0,0) url(/img/girl.jpg) no-repeat scroll center center/cover"></div>
        </div>
        <div class="hide-on-mobile hero" style="background:rgba(0,0,0,0) url(/img/girl.jpg) no-repeat scroll center center/cover"></div>

        <!-- Body -->
        <div class="body full-width pt1 pr2 pb2 pl2">
            <!-- Page Content -->
            <main class="content pt1 pb2">
                <h3 class="mt2 mb1">Uh ... whoops.</h3>

        <p>Looks like that page doesn't exist. Head back to the&nbsp;<a href="/" class="link link--default bold">homepage</a>.</p>
            </main>
                        <!-- Footer -->
            <footer class="border--top pt1 pb1">
                <p class="text--gray small mb0">&copy; Copyright Bookmark</p>
            </footer>
        </div><!-- end Body -->

    </div>

    </body>
</html>
